<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar-System</title>
  <link rel="icon" href="imge/planet (2).png">
  <link rel="stylesheet" href="css/style.css">
